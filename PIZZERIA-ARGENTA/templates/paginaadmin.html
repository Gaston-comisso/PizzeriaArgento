<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzArgenta|Admin</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="#" class="navbar-brand">
                <img src="../static/img/logo-pizza.png" alt="Logotipo" class="logo" style="width: 150px; height: auto; border-radius: 20px;">
            </a>
            <ul class="nav ms-auto">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Productos</a></li>
            </ul>
            <a href="/">
                <button class="btn btn-danger ml-lg-3">Cerrar Sesión</button>
            </a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <button 
                        class="btn btn-success btn-lg"
                        data-bs-toggle="modal"
                        data-bs-target="#mi-modal-1"
                    >
                        Agregar Menu del día
                    </button>
                    <div
                        class="modal fade"
                        id="mi-modal-1"
                        tabindex="-1"
                        aria-hidden="true"
                        aria-labelledby="label-modal-1"
                    >
                        <!-- Caja de diálogo -->
                        <div class="modal-dialog">
                            <!-- Contenido de la caja -->
                            <div class="modal-content">
                                <!-- Encabezado de la caja -->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="label-modal-1">Menu del día</h5>
                                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                                </div>
                                <!-- Cuerpo de la caja -->
                                <div class="modal-body">
                                    <!-- Formulario -->
                                    <form>
                                        <div class="mb-3">
                                            <label for="inputPlatillo1" class="form-label">Agregar Producto</label>
                                            <input type="text" class="form-control" id="inputPlatillo1" placeholder="Nombre">
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPlatillo2" class="form-label">Agregar Producto</label>
                                            <input type="text" class="form-control" id="inputPlatillo2" placeholder="Nombre ">
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPlatillo3" class="form-label">Agregar Producto</label>
                                            <input type="text" class="form-control" id="inputPlatillo3" placeholder="Nombre ">
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputBebida" class="form-label">Bebida</label>
                                            <input type="text" class="form-control" id="inputBebida" placeholder="Nombre de la bebida">
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputTotal" class="form-label">Total</label>
                                            <input type="number" class="form-control" id="inputPostre" placeholder="Precio Total">
                                        </div>
                                    </form>
                                </div>
                                <!-- Pie de página de la caja -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-success">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="col">
                    <button 
                        class="btn btn-primary btn-lg"
                        data-bs-toggle="modal"
                        data-bs-target="#mi-modal-2"
                    >
                        Actualizar Estado del pedido
                    </button>
                    <div
                        class="modal fade"
                        id="mi-modal-2"
                        tabindex="-1"
                        aria-hidden="true"
                        aria-labelledby="label-modal-2"
                        data-bs-backdrop="static"
                    >
                        <!-- Caja de diálogo -->
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <!-- Contenido de la caja -->
                            <div class="modal-content">
                                <!-- Encabezado de la caja -->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="label-modal-2">Estado del pedido</h5>
                                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                                </div>
                                <!-- Cuerpo de la caja -->
                                <div class="modal-body">
                                    <!-- Formulario -->
                                    <form>
                                        <div class="mb-3">
                                            <label for="estadoPedido" class="form-label">Seleccione el estado del pedido:</label>
                                            <select class="form-select" id="estadoPedido">
                                                <option value="aceptado">Aceptado</option>
                                                <option value="en-proceso">En proceso</option>
                                                <option value="en-camino">En camino</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <!-- Pie de página de la caja -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-success">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2024 PizzArgenta. Todos los derechos reservados.
    </footer>

    <!-- Enlace al archivo JavaScript de Bootstrap -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
